<ion-navbar *navbar hideBackButton class="show-navbar">
    <ion-buttons end>
        <button (click)="saveAndGoBack()">
            {{doneLabel}}
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <!-- Show for primary language -->
    <div *ngFor="#item of streams; #i = index">
        <ion-col>
            <!-- width-50 style="float: left" -->
            <ion-card class="category" [style.background]="item.backgroundImageUrl">
                <ion-card-content>
                    {{item.Text}}
                    <ion-checkbox [(ngModel)]="item.UserSelected" right></ion-checkbox>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </div>
    

</ion-content>

<style>
    .category {
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-position: 50% 50%;
        color: black;
    }
</style>
